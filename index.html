<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sonali Negi" />
    <meta
      name="description"
      content="This is a solution to the Blog preview card challenge on Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Blog preview card</h1>
      <article class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Article image"
          class="card__img"
        />
        <button class="btn">Learning</button>
        <time class="card__date" datetime="2023-12-21T12:00">
          Published 21 Dec 2023</time
        >
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__detail">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex-group">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Grep Hooper Image"
            class="card__instructor-img"
          />
          <p class="card__instructor">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
