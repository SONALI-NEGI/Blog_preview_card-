<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="card">
      <div class="card-img">
        <img src="./assets/images/illustration-article.svg" />
      </div>
      <div class="card-info">
        <span class="tag"> Learning </span>
        <time class="date" datetime="2023-12-21T12:00">
          Published 21 Dec 2023</time
        >
        <h1>HTML & CSS foundations</h1>
        <article>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </article>
        <figure class="avtar-img">
          <img src="./assets/images/image-avatar.webp" />
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
