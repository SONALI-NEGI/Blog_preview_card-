<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sonali Negi" />
    <meta
      name="description"
      content="This is a solution to the Blog preview card challenge on Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Blog preview card</h1>
      <section class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Article image"
          class="blogimage"
        />
        <div class="content">
          <button class="category">Learning</button>
          <time class="publishdate" datetime="2023-12-21T12:00">
            Published 21 Dec 2023</time
          >
          <h2 class="title">HTML & CSS foundations</h2>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Grep Hooper Image"
            class="userpic"
            height="32"
            weight="32"
          />
          <p class="authorname">Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
